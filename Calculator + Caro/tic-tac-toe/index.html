<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caro</title>
    <link rel="stylesheet" href="/Calculator + Caro/tic-tac-toe/assest/main.css">
</head>
<body>
    <main>
        <div class="playZone">
            <div class = "header">
                <h1>Welcome to the game</h1>                
            </div>

            <div class="body">
                <div class="line l1">
                    <div class="sq s1"></div>
                    <div class="sq s2"></div>
                    <div class="sq s3"></div>
                </div>
                <div class="line l2">
                    <div class="sq s4"></div>
                    <div class="sq s5"></div>
                    <div class="sq s6"></div>
                </div>
                <div class="line l3">
                    <div class="sq s7"></div>
                    <div class="sq s8"></div>
                    <div class="sq s9"></div>
                </div>
            </div>

            <div class="footer">
                <p class="noti">This is player <span class="noti-tuen"></span> turn !!!</p>
            </div>
        </div>
    </main>
</body>
</html>
