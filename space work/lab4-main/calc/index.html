<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Lich's calculator</title>
</head>
<body>

    <div id="calculator">

        <!-- <div>Lich Hoang Thanh</dix> -->
  
        <div id="totalAndButtons"> 

            <!-- <div class="dinamicIsland"> </div> -->
            <div id="total">
                <div id="equation">0</div>
                <button id="clear">x</button>  
            </div>     
   
            
            <div id="buttons">
                <button class="a1 operators" id="clearAll">C</button>   
                <button class="a2 operators">(</button>
                <button class="a3 operators">)</button>
                <button class="a4 operators">รท</button>

                <button class="a5 number">7</button>
                <button class="a6 number">8</button>
                <button class="a7 number">9</button>
                <button class="a8 operators">&times</button>

                <button class="a9 number">4</button>
                <button class="a10 number">5</button>
                <button class="a11 number">6</button>
                <button class="a12 operators">-</button>

                <button class="a13 number">1</button>
                <button class="a14 number">2</button>
                <button class="a15 number">3</button>
                <button class="a16 operators">+</button>

                <button class="a17 number">.</button>
                <button class="a18 number">0</button>
                <button class="a19 operators" id="equal">=</button>
                <!-- <button class="spe" style = "font-size: 10px;"></button> -->

                <div class="img">
                    
                </div>


            </div>
            
        </div>
    </div>

</body>
